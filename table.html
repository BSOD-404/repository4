<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse; }
        
        th,
        td {
            padding: 20px;
            text-align: left;}
    </style>
</head>

<body>
    <table style="undefined;table-layout: fixed; width:777px">
        <caption>The table. CSS was used, my bad.</caption>

        <tr>
            <th colspan="2" rowspan="2"></th>
            <th colspan="2" rowspan="4"></th>
            <th colspan="3" rowspan="8"></th>
            <th>1</th>
        </tr>
        <tr>
            <th>2</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>
        </tr>
        <tr>
            <td colspan="4" rowspan="4"></td>
            <th>5</th>
        </tr>
        <tr>
            <th>6</th>
        </tr>
        <tr>
            <th>7</th>
        </tr>
        <tr>

        <tr>
            <th>1</th>

</html>
